<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Profile card component</title>
    <style>

body {
  padding: 0;
  margin: 0;
  height: 100%;
  display: grid;
  min-height: 100%;
  background-color: hsl(185, 75%, 39%);
  background-image: url(images/bg-pattern-top.svg), url(images/bg-pattern-bottom.svg);
  background-repeat: no-repeat;
  background-size: 70% 100%;
  background-position: top -50vh left -20vw, bottom -50vh right -20vw;
}

main {
      max-width: 326px;
      background: white;
      margin: auto;
      margin-top: 158px;
      border-radius: 15px;
      box-shadow: 0px 15px 45px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    div.card {
      /* width: 300px; */
      /* margin: 0px auto; */
    }
    header {
      background-image: url(./images/bg-pattern-card.svg);
      background-size: cover;
      min-height: 140px;
      position: relative;
    }
    header .avatar {
      background-image: url(images/image-victor.jpg);
      height: 95px; 
      width: 95px ;
      border-radius: 50%;
      border: 5px solid white;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -55px;
      display: inline-block;
    }
    .content {
      text-align: center;
      padding-top: 60px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(0, 0, 0, .1);
    }

    h2 {
      font-size: 1em;
    }
    h2 .age {
      font-size: 1em;
      opacity: 0.5;
      display: inline-block;
      margin-left: 0.5em;
      font-weight: 500;
      color: rgb(7, 6, 6);
    }
    div.content div.label {
      margin-left: 1em;
      font-weight: normal;
      font-size: 0.80em;
      opacity: 0.5;
      color: rgb(2, 2, 2);
    }

    footer {
      /* border-top: 1px solid rgba(0, 0, 0, .1); */
      display: flex;
      justify-content: space-around;
      /* margin-bottom: 24px; */
      margin: 0px 24px 24px;
    }
    footer .col {
      text-align: center;
    }
    footer .col h3 {
      margin-top: 24px;
      margin-bottom: 0px;
      font-size: 1em;
    }
    footer .col small {
      font-size: 0.60em;
      opacity: 0.8;
    }


    </style>
  </head>
